{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Profile Registration{% endblock %}

{% block body_block %}

        <h1>Profile Registration</h1>

        <form id="user_form" method="post" action="/rango/add_profile/" enctype="multipart/form-data">

                {% csrf_token %}

                <!-- Display each form. The as_p method wraps each element in a paragrah (<p>) element. This ensures each element appears on a new line, making everything look neater. -->
                {{ profile_form.as_p }}

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>

{% endblock %}
